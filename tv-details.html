<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="dist/js/bundle.js" defer></script>
    <title>Flixify | Show Details</title>
  </head>
  <body id="tv-details-page">
    <header class="main-header">
      <div class="container">
        <div class="main-header__logo"><a href="/">FLIXIFY</a></div>
        <nav>
          <ul class="main-header__nav">
            <li>
              <a class="main-header__nav__link" href="index.html">Movies</a>
            </li>
            <li>
              <a class="main-header__nav__link" href="shows.html">TV Shows</a>
            </li>
            <li>
              <a href="search.html" class="main-header__nav__link">Search</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Show Details -->
    <section class="container">
      <div class="back">
        <a class="btn" href="shows.html">Back To TV Shows</a>
      </div>
      <!-- Show Details Output -->
      <div id="show-details">
        <div class="details-top">
          <div>
            <img id="show-poster" src="" class="card-img-top" alt="Show Name" />
          </div>
          <div>
            <h2 id="show-name">Show Name</h2>
            <p id="show-rating"></p>
            <p id="show-first-air-date" class="text-muted"></p>
            <p id="show-overview"></p>
            <h5>Genres:</h5>
            <ul id="show-genres-list" class="list-group"></ul>
            <a id="show-homepage" href="" target="_blank" class="btn">Visit Show Homepage</a>
          </div>
        </div>
        <div class="details-bottom">
          <h2>Show Info</h2>
          <ul id="show-info-list"></ul>
          <h4>Production Companies</h4>
          <div id="show-production-companies" class="list-group"></div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container">
        <div class="main-footer__logo"><a href="/">FLIXIFY</a></div>
        <div class="main-footer__social-links">
          <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>

    <div class="spinner"></div>
  </body>
</html>
