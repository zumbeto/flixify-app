<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="lib/swiper.css" />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="lib/swiper.js"></script>
    <script src="dist/js/bundle.js" defer></script>
    <title>Flixify</title>
  </head>
  <body id="main-page">
    <header class="main-header">
      <div class="container">
        <div class="main-header__logo"><a href="/">FLIXIFY</a></div>
        <nav>
          <ul class="main-header__nav">
            <li>
              <a class="main-header__nav__link" href="index.html">Movies</a>
            </li>
            <li>
              <a class="main-header__nav__link" href="shows.html">TV Shows</a>
            </li>
            <li>
              <a href="search.html" class="main-header__nav__link">Search</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Now Playing Section -->
    <section class="now-playing">
      <h2 class="now-playing__heading">Now Playing</h2>
      <div class="swiper">
        <div class="swiper-wrapper"></div>
      </div>
    </section>

    <!-- Search Movies -->
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="search.html" class="search__form">
          <!-- movies and shows radio box -->
          <div class="search__form__radio">
            <input type="radio" id="movie" name="type" value="movie" checked />
            <label for="movies" class="radio-label">Movies</label>
            <input type="radio" id="tv" name="type" value="tv" />
            <label for="shows" class="radio-label">TV Shows</label>
          </div>
          <div class="search__form__flex">
            <input type="text" name="search-term" id="search-term" placeholder="Search" />
            <button class="btn search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Trending Movies -->
    <section class="trending-movies container">
      <h2>Trending Movies</h2>
      <div id="trending-movies" class="grid"></div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container">
        <div class="main-footer__logo"><a href="/">FLIXIFY</a></div>
        <div class="main-footer__social-links">
          <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>

    <a href="#main-page" id="back-to-top">Back To Top <i class="fas fa-arrow-up"></i></a>
    <div class="spinner"></div>
  </body>
</html>
